<ion-content [color]="'light'">

    <!-- 头像框 -->
    <div style="height: 30vh">
        <!-- 背景色 -->
        <div style="background-color: #e25252;border-radius: 0 0 100% 100%;height: 50%">
            <div margin>
                <br>
                <span style="color: white;">学生中心</span>
            </div>
        </div>

        <!-- 头像 -->
        <div style="display: flex;flex-direction:column;justify-content: center;align-items: center">
            <div style="width:20%;margin-top: -2rem;">
                <img src="../../../assets/images/tx.jpeg" alt="头像"
                     style="border-radius: 50%; border: 3px solid #eee;overflow: hidden">
            </div>
            <ion-text [color]="'dark'">
                <h6>ZC.is typing ~</h6>
            </ion-text>
        </div>

    </div>

    <!-- 信息列表 -->
    <div>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputUsername()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xingming"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>姓名：</span> <span>ZC.is typing ~</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xingming"></use>
                </svg>
                <ion-label style="margin-left: 1rem;font-size: 0.8rem">姓名：</ion-label>
                <ion-input [placeholder]="'（必填项）'" style="font-size: 0.8rem"></ion-input>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="pickerAge()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-nianling"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>年龄：</span> <span>18</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="selectSex()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xingbie"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>性别：</span> <span>男</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputSchoolName()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xuexiao"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>学校：</span> <span>芜湖职业技术学院</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputMajor()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xueshimao"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>专业：</span> <span>计算机应用</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputQQ()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-QQ"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>QQ：</span> <span>605422978</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputPhone()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shouji"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>联系电话：</span> <span>13955579876</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputSpeciality()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-techangsheng"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>特长：</span> <span>唱歌、跳舞、数学、物理、化学</span>
                </ion-text>
            </ion-item>
        </ion-list>

    </div>


</ion-content>
