<ion-content [color]="'light'">

    <!-- 头像框 -->
    <div style="height: 30vh">
        <!-- 背景色 -->
        <div style="background-color: #e25252;border-radius: 0 0 100% 100%;height: 50%">
            <div margin>
                <br>
                <span style="color: white;">学生中心</span>
            </div>
        </div>

        <!-- 头像 -->
        <div style="display: flex;flex-direction:column;justify-content: center;align-items: center">
            <div style="width:20%;margin-top: -2rem;">
                <img src="{{userInfo?.headimgurl}}" alt="头像"
                     style="border-radius: 50%; border: 3px solid #eee;overflow: hidden">
            </div>
            <ion-text [color]="'dark'">
                <h6>{{userInfo?.nickname}}</h6>
            </ion-text>
        </div>

    </div>

    <!-- 信息列表 -->
    <div>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputRealName()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xingming"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>真实姓名：</span> <span>{{userInfo?.realName}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="pickerAge()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-nianling"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>年龄：</span> <span>{{userInfo?.age}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="pickerSex()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xingbie"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>性别：</span>
                    <span *ngIf="userInfo?.sex == 1">男</span>
                    <span *ngIf="userInfo?.sex == 2">女</span>
                    <span *ngIf="userInfo?.sex == 0">未知</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputSchoolName()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xuexiao"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>学校：</span> <span>{{userInfo?.schoolName}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputMajor()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xueshimao"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>专业：</span> <span>{{userInfo?.major}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputQQ()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-QQ"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>QQ：</span> <span>{{userInfo?.qq}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputPhone()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-shouji"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>联系电话：</span> <span>{{userInfo?.phone}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputSpeciality()">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-techangsheng"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>特长：</span> <span>{{userInfo?.speciality}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

    </div>

    <ion-button expand="full" (click)="saveUserInfo()" color="danger">完善信息</ion-button>

</ion-content>
