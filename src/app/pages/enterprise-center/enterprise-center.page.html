<ion-content [color]="'light'">

    <!-- 头像框 -->
    <div style="height: 30vh">
        <!-- 背景色 -->
        <div style="background-color: #e25252;border-radius: 0 0 100% 100%;height: 50%">
            <div margin>
                <br>
                <span style="color: white;">企业中心</span>
            </div>
        </div>

        <!-- 头像 -->
        <div style="display: flex;flex-direction:column;justify-content: center;align-items: center">
            <div style="margin-top: -2rem;border-radius: 50%; border: 3px solid #eee;overflow: hidden;background-color: white">
                <!--<img src="../../../assets/images/tx.jpeg" alt="头像"
                     style="border-radius: 50%; border: 3px solid #eee;overflow: hidden">-->
                <svg class="icon ali-ionic-2x" aria-hidden="true" style="width: 4rem;height: 4rem">
                    <use xlink:href="#icon-qiye2"></use>
                </svg>
            </div>
            <ion-text [color]="'dark'">
                <h6>{{enterpriseInfo.fullName}}</h6>
            </ion-text>
        </div>

    </div>

    <!-- 信息列表 -->
    <div>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputManageName()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-xingming"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>负责人姓名：</span> <span>{{enterpriseInfo.manageName}}</span>
                </ion-text>
            </ion-item>
        </ion-list>


        <!-- 联系电话 -->
        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputPhone()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-shouji"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>联系电话：</span> <span>{{enterpriseInfo.enterprisePhone}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <!-- 企业全称 -->
        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputEnterpriseFullName()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-qiye1"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>企业全称：</span> <span>{{enterpriseInfo.fullName}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <!-- 企业简介 -->
        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputEnterpriseIntro()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-jianjie"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>企业简介：</span> <span>{{enterpriseInfo.intro}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <!-- 企业地址 -->
        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputEnterpriseAddress()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-dizhi"></use>
                </svg>
                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>企业地址：</span> <span>{{enterpriseInfo.enterpriseAddress}}</span>
                </ion-text>
            </ion-item>
        </ion-list>

        <ion-list class="list-bottom">
            <ion-item [detail]="true" (click)="inputEnterpriseQQ()">
                <svg class="icon ali-ionic-2x" aria-hidden="true">
                    <use xlink:href="#icon-QQ"></use>
                </svg>

                <ion-text [color]="'dark'" style="margin-left: 1rem;font-size: 0.8rem">
                    <span>QQ：</span> <span>{{enterpriseInfo.enterpriseQq}}</span>
                </ion-text>
            </ion-item>
        </ion-list>
    </div>

    <!--<div style="width: 100%;display: flex;justify-content: center">
        <ion-button [expand]="'full'" style="width: 80%" href="/recruit-create">
            发布招聘
        </ion-button>
    </div>
    <div style="width: 100%;display: flex;justify-content: center">
        <ion-button [expand]="'full'" style="width: 80%">
            我的招聘
        </ion-button>
    </div>-->
    <div style="width: 100%;display: flex;justify-content: center">
        <ion-button [expand]="'full'" style="width: 80%" [color]="'danger'" (click)="saveEnterprise($event)">
            更新企业信息
        </ion-button>
    </div>


</ion-content>
